<ion-header text-center>

  <ion-navbar>
    <ion-title *ngIf="day">{{day.date}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <div ion-fixed>
    <ion-grid *ngIf="day">
      <ion-row>
        <ion-col width-20><div></div></ion-col>
        <ion-col width-20><div><ion-icon name="pulse" ></ion-icon></div></ion-col>
        <ion-col width-20><div><ion-icon name="medkit" ></ion-icon></div></ion-col>
        <ion-col width-20><div><ion-icon name="add" ></ion-icon></div></ion-col>
        <ion-col width-20><div><ion-icon name="pulse" ></ion-icon></div></ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-20 no-padding ><div><ion-icon name="partly-sunny" ></ion-icon></div></ion-col>
        <ion-col width-20 no-padding><div class="measurement"><ion-input type="number" [(ngModel)]="day.morning.valueInitial"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="treatment"><ion-input type="number" [(ngModel)]="day.morning.treatment"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="treatment"><ion-input type="number" [(ngModel)]="day.morning.treatmentExtra"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="measurement"><ion-input type="number" [(ngModel)]="day.morning.valueAfter"></ion-input></div></ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-20 no-padding><div><ion-icon name="sunny" ></ion-icon></div></ion-col>
        <ion-col width-20 no-padding><div class="measurement"><ion-input type="number" [(ngModel)]="day.noon.valueInitial"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="treatment"><ion-input type="number" [(ngModel)]="day.noon.treatment"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="treatment"><ion-input type="number" [(ngModel)]="day.noon.treatmentExtra"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="measurement"><ion-input type="number" [(ngModel)]="day.noon.valueAfter"></ion-input></div></ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-20 no-padding><div><ion-icon name="cloudy-night" ></ion-icon></div></ion-col>
        <ion-col width-20 no-padding><div class="measurement"><ion-input type="number" [(ngModel)]="day.evening.valueInitial"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="treatment"><ion-input type="number" [(ngModel)]="day.evening.treatment"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="treatment"><ion-input type="number" [(ngModel)]="day.evening.treatmentExtra"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="measurement"><ion-input type="number" [(ngModel)]="day.evening.valueAfter"></ion-input></div></ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-20 no-padding><div><ion-icon name="moon" ></ion-icon></div></ion-col>
        <ion-col width-20 no-padding><div class="measurement"><ion-input type="number" [(ngModel)]="day.night.valueInitial"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="treatment"><ion-input type="number" [(ngModel)]="day.night.treatment"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="treatment"><ion-input type="number" [(ngModel)]="day.night.treatmentExtra"></ion-input></div></ion-col>
        <ion-col width-20 no-padding><div class="measurement"><ion-input type="number" [(ngModel)]="day.night.valueAfter"></ion-input></div></ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button type="submit" (click)="saveDay()">Save</button>
  </div>

</ion-content>
