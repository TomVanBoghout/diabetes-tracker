<ion-header>

  <ion-navbar>
    <ion-title>Measurement: {{ date }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Before treatment: {{ (measurement | async)?.noon.before_treatment }}</p>
  <p>Treatment: {{ (measurement | async)?.noon.treatment }}</p>
  <p>Treatment extra: {{ (measurement | async)?.noon.treatment_extra }}</p>
  <p>After treatment: {{ (measurement | async)?.noon.after_treatment }}</p>
</ion-content>
