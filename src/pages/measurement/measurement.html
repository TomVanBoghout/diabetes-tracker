<ion-header>

  <ion-navbar>
    <ion-title>Measurement: {{ date }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

  <ion-card  *ngFor='let day of week | async'>
    <ion-card-header>{{day.date}}</ion-card-header>
    <ion-card-content>
      <p>You are currently not following any teams.</p>
      <p>First select a tournament, then you can follow teams from their teamp page.</p>

    </ion-card-content>
  </ion-card>
</ion-content>
